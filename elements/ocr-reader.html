<script src='https://cdn.rawgit.com/naptha/tesseract.js/0.2.0/dist/tesseract.js'></script>
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="ocr-reader">
    <style>
        #dropzone {
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            padding: 90px 10px;
            text-align: center;
            font: 20pt bold 'Helvetica';
            color: #bbb;
            background: white;
        }
        
        #files {
            display: block;
            margin: 0 auto;
            ;
        }
        
        #files::-webkit-file-upload-button {
            visibility: hidden;
        }
        
        #files::before {
            content: 'or click to select files';
            background: white;
            padding: 5px;
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            font-size: 16pt;
            margin: 0 auto;
        }
        
        #files:hover::before {
            border-color: black;
        }
        
        #files:active::before {
            background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9);
        }
        
        paper-button.indigo {
            background-color: var(--paper-indigo-500);
            color: white;
            --paper-button-raised-keyboard-focus: {
                background-color: var(--paper-pink-a200) !important;
                color: white !important;
            }
            ;
        }
    </style>
    <template>
        <div id="dropzone" on-tap="{{tapSelect}}" on-dragover="{{handleDragOver}}" on-drop="{{handleFileSelect}}">
            Drag files to upload
            <input type="file" id="files" name="files[]" on-change="{{handleFilePick}}" multiple>
        </div>
        <paper-button raised class="custom indigo" on-click="process">
            <iron-icon icon="file-download"></iron-icon>Submit</paper-button>
    </template>

    <script>
        Polymer({
            is: 'ocr-reader'
            process: function (event) {

            }
        });
    </script>
</dom-module>
