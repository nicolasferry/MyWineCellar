<script src='https://cdn.rawgit.com/naptha/tesseract.js/0.2.0/dist/tesseract.js'></script>
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="ocr-reader">
    <style>

    </style>
    <template>
        <file-upload name="bottleImage" on-success="p" droppable="true" raised="true" method="post" target="http://127.0.0.1:3000">Choose File</file-upload>

    </template>

    <script>
        Polymer({
            is: 'ocr-reader',

            p: function (event) {
                this.fire('eventFromChild', event.detail.xhr.response);
            }

        });
    </script>
</dom-module>
